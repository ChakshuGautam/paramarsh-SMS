name: Frontend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/web/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/web/**'
      - '.github/workflows/frontend-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.bun/install/cache
          apps/web/node_modules
          apps/web/.next/cache
        key: ${{ runner.os }}-frontend-${{ hashFiles('**/bun.lockb', '**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-frontend-

    - name: Install dependencies
      working-directory: apps/web
      run: |
        bun install || npm ci

    - name: Run unit tests
      working-directory: apps/web
      env:
        NODE_ENV: test
      run: |
        bun test --coverage || npm test -- --coverage

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        directory: ./apps/web/coverage
        flags: frontend
        name: frontend-coverage
        fail_ci_if_error: false

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: frontend-test-results-${{ matrix.node-version }}
        path: |
          apps/web/coverage
          apps/web/test-results

    - name: Lint code
      working-directory: apps/web
      run: |
        bun run lint || npm run lint

    - name: Type check
      working-directory: apps/web
      run: |
        bun run typecheck || npx tsc --noEmit || true

    - name: Check for MUI imports
      working-directory: apps/web
      run: |
        echo "Checking for forbidden MUI imports..."
        if grep -r "@mui" --include="*.tsx" --include="*.ts" --include="*.jsx" --include="*.js" --exclude-dir=node_modules; then
          echo "❌ ERROR: Found MUI imports! Only shadcn/ui is allowed."
          exit 1
        else
          echo "✅ No MUI imports found - using shadcn/ui correctly"
        fi

    - name: Build application
      working-directory: apps/web
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8080
      run: |
        bun run build || npm run build

    - name: Analyze bundle size
      working-directory: apps/web
      run: |
        npx next-bundle-analyzer || true

  e2e:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install backend dependencies
      working-directory: apps/api
      run: bun install

    - name: Install frontend dependencies
      working-directory: apps/web
      run: bun install || npm ci

    - name: Setup backend database
      working-directory: apps/api
      run: |
        touch prisma/dev.db
        npx prisma generate
        npx prisma migrate deploy
        npx prisma db seed

    - name: Start backend server
      working-directory: apps/api
      env:
        DATABASE_URL: file:./dev.db
        NODE_ENV: test
        JWT_SECRET: test-secret-key-for-ci
        PORT: 8080
      run: |
        bun run start:dev &
        sleep 10

    - name: Start frontend server
      working-directory: apps/web
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8080
      run: |
        bun run dev &
        sleep 10

    - name: Install Playwright
      working-directory: apps/web
      run: |
        npx playwright install --with-deps chromium

    - name: Run E2E tests
      working-directory: apps/web
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8080
        BASE_URL: http://localhost:3000
      run: |
        npx playwright test || bun run test:e2e || true

    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-report
        path: apps/web/playwright-report

    - name: Stop servers
      if: always()
      run: |
        pkill -f "bun run" || true
        pkill -f "next dev" || true